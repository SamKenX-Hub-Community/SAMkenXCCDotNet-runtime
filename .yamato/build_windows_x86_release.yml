{% metadata_file .yamato/Globals.metafile %}
---
name: Build Windows x86 Release

agent:
  type: Unity::VM
  image: platform-foundation/coreclr-windows:v0.0.1-1276296
  flavor: b1.xlarge

variables:
  ARTIFACT_FILENAME: {{globals.artifact_base_name}}-win-x86.7z

commands:
  - powershell .yamato\scripts\download_7z.ps1
  - .yamato/scripts/build_yamato.cmd x86 Release

artifacts:
  7z-archives:
    paths:
      - artifacts\unity\**
  build:
    paths:
      - artifacts\bin\**
